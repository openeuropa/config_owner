workspace:
  base: /test
  path: config_owner

services:
  web:
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    environment:
      - DOCUMENT_ROOT=/test/config_owner
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  composer-install-lowest:
    group: prepare-lowest
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    volumes:
      - /cache:/cache
    commands:
      - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  site-install:
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    commands:
      - ./vendor/bin/run drupal:site-install

  test-grumphp:
    group: test
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    commands:
      - ./vendor/bin/grumphp run

  test-phpunit:
    group: test
    image: fpfis/httpd-php-full:${PHP_VERSION=7.1}
    commands:
      - ./vendor/bin/phpunit

matrix:
  PHP_VERSION:
    - 7.1
    - 7.2
    - 7.3
  COMPOSER_BOUNDARY:
  - lowest
  - highest
